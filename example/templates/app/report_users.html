<!-- app/templates/app/report_users.html -->
{% extends "app/base.html" %}

{% block content %}
<div class="container">
    <h2>Reportes de Usuarios</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{% url 'user_report' user.id %}" class="btn btn-info btn-sm">Reporte</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No se encontraron usuarios.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
