<!-- app/templates/app/password_reset_done.html -->
{% extends "app/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800 dark:text-gray-100">
    Correo Enviado
  </h2>
  <p class="text-gray-600 dark:text-gray-300 mb-4">
    Se ha enviado un correo con instrucciones para restablecer tu contraseña. 
    Por favor, revisa tu bandeja de entrada.
  </p>
  <p class="text-gray-600 dark:text-gray-300 mb-6">
    Si no ves el correo, revisa tu carpeta de spam o intenta nuevamente.
  </p>
  <div class="text-center">
    <a 
      href="{% url 'login' %}" 
      class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded focus:outline-none"
    >
      Volver a Iniciar Sesión
    </a>
  </div>
</div>
{% endblock %}
