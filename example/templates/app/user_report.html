<!-- app/templates/app/user_report.html -->
{% extends "app/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
    Reporte de {{ user_obj.username }}
  </h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
      <thead>
        <tr class="bg-gray-100 dark:bg-gray-700">
          <th class="px-4 py-2 border-b dark:border-gray-600 text-left text-center">DÃ­a</th>
          <th class="px-4 py-2 border-b dark:border-gray-600 text-left text-center">Horas</th>
        </tr>
      </thead>
      <tbody>
        {% for day, hours in days %}
          <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="px-4 py-2 border-b dark:border-gray-600 text-gray-800 dark:text-gray-100 text-center">
              {{ day }}
            </td>
            <td class="px-4 py-2 border-b dark:border-gray-600 text-gray-800 dark:text-gray-100 text-center">
              {{ hours }}
            </td>
          </tr>
        {% endfor %}
        <tr class="bg-gray-200 dark:bg-gray-700">
          <th class="px-4 py-2 border-b dark:border-gray-600 text-left text-gray-800 dark:text-gray-100 text-center">
            Total
          </th>
          <th class="px-4 py-2 border-b dark:border-gray-600 text-gray-800 dark:text-gray-100 text-center">
            {{ total }}
          </th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 justify-center flex">
    <a
      href="{% url 'report_users' %}"
      class="inline-block bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm"
    >
      Volver
    </a>
  </div>
</div>
{% endblock %}
