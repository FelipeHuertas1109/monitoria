<!-- app/templates/app/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Aplicación</title>
  <!-- Etiqueta viewport para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (puedes actualizar a la versión que prefieras) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Puedes agregar aquí estilos personalizados si lo deseas -->
  <style>
    /* Ejemplo de estilo personalizado para márgenes en móviles */
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
  <!-- Navbar responsiva -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add' %}">Preferencias</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'authorize_users' %}">Autorizar Usuarios</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contenedor principal -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  
  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
